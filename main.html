<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To do List</title>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container todo">
        <div class="box">
          <div class="inner-box">
            <div class="forms-wrap">
              
              <!-- Form Initiate -->
              <form action="main.html" autocomplete="off" class="sign-in-form">
                <div class="logo">
                  <img src="./img/logo.jpeg" alt="Heptre Techworks" />
                  <h4>Heptre Techworks</h4>
                </div>
              <!-- Form Title -->
                <div class="heading">
                  <h2>Get Started</h2>
                  <h3>Tasks to Triumphs!</h3>
                </div>
              <!-- Field-Username -->
                <div class="actual-form">
                  <div class="input-wrap">
                    <input
                      id="username"
                      type="text"
                      minlength="4"
                      class="input-field"
                      autocomplete="off"
                      required
                    />
                    <label>Username</label>
                  </div>
              <!-- Field-Password -->
                  <div class="input-wrap">
                    <input
                      id="password"
                      type="password"
                      minlength="30"
                      class="input-field"
                      autocomplete="off"
                      required
                    />
                    <label>Password</label>
                  </div>
              <!-- Button-Submit -->
                  <input type="submit" value="Connect In" class="sign-btn" />
                </div>
              </form>
            </div>
  
            <!-- Side-Carousel Images -->
            <div class="carousel">
              <div class="images-wrapper">
                <img src="./img/bg1.jpg" class="image img-1 show" alt="" />
                <img src="./img/todo-2.jpg" class="image img-2" alt="" />
                <img src="./img/todo-3.jpg" class="image img-3" alt="" />
              </div>
  
            <!-- Side-Carousel Slider -->
              <div class="text-slider">
                <div class="text-wrap">
                  <div class="text-group">
                    <h2>Master Your Task List!</h2>
                    <h2>Stay On Track with Our Task Stack!</h2>
                    <h2>Prioritize Progress,Chase Success!</h2>
                  </div>
                </div>
  
            <!-- Side-Carousel Bullets -->
                <div class="bullets">
                  <span class="active" data-value="1"></span>
                  <span data-value="2"></span>
                  <span data-value="3"></span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
  </body>

  <!-- Scripts -->
  <script src="js/main.js"></script>
</html>
